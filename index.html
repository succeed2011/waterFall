<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<meta content="" name="description"/>
	<meta content="" name="author"/>
	<style type="text/css">
		*{ margin: 0; padding: 0; }
		.parent1,
		.parent2{ position: relative; width: 100%; border: 1px solid #000; overflow-y: auto; }
		.child{ position: absolute; height: 100px; }
		.child img{ width: 100%; height: 100%; }
	</style>
</head>
<body>
	<!--固定宽度-->
	<div class="parent1">
		<div class="child">
			<img src="1.jpg">
		</div>
		<div class="child">
			<img src="1.jpg">
		</div>
	</div>

	<!--固定元素间隔-->
	<div class="parent2">
		<div class="child">
			<img src="1.jpg">
		</div>
		<div class="child">
			<img src="1.jpg">
		</div>
		<div class="child">
			<img src="1.jpg">
		</div>
	</div>

	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="waterFall.js"></script>

	<script>
		var tpl = '<div class="child">' +
					'<img src="1.jpg">' +
				  '</div>';

		//固定子元素宽度，使每行尽可能多的排列子元素
		var water1 = waterFall( {
			$par: $( '.parent1' ),//瀑布流的父元素，向其中添加元素
		    perWidth: 270,//每个子元素的宽度
		    $children: $('.parent1 .child'),//需要进行布局处理的jquery子元素
		    rowSpace: 100, //每行之间的间隔
		} );

		//固定子元素每行间隔，元素大小可变，尽可能填满父元素，需要给最小宽度
		var water2 = waterFall( {
			$par: $( '.parent2' ),//瀑布流的父元素，向其中添加元素
		    minWidth: 270,//每个子元素的宽度
		    $children: $('.parent2 .child'),//需要进行布局处理的jquery子元素
		    space: 20 //两列之间的间隙
		} );

		//API
		//water2.append( $( tpl ) ); //追加元素
		//water2.append( [ $( tpl ), $( tpl ) ] );
		//water2.fresh(); //重新排列子元素
		//water2.clear(); //清空所有子元素


	</script>
</body>
</html>
